<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bubbles Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="helper-panel">
        <div class="color-section">
            <input type="range" id="red-value" value="0" min="0" max="255" />
            <span class="red-value">0</span>
        </div>

        <div class="color-section">
            <input type="range" id="green-value" value="0" min="0" max="255" />
            <span class="green-value">0</span>
        </div>

        <div class="color-section">
            <input type="range" id="blue-value" value="0" min="0" max="255" />
            <span class="blue-value">0</span>
        </div>

        <div class="color-actions">
            <button class="button clear">Clear</button>
            <button class="button add-pallette">Add to pallette</button>
            <span class="recent-text">Recent Colors</span>
            <div class="recent-colors-container"></div>
            <!-- <buttton class="button open-pallette">Open Pallete</buttton> -->
            <div class="shape-width-wrapper">
                <span class="shape-size-text">Shape size: </span>
                <input id="shape-diameter" type="range" min="0.5" max="150" step="0.5" value="100" />
                <span class="diameter-value">100</span>
            </div>
        </div>

        <hr />

        <div class="color-demo"></div>
    </div>
</body>

</html>
